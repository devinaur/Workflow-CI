name: MLflow CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 pandas scikit-learn

    - name: Run training with MLflow
      run: |
        export MLFLOW_TRACKING_URI=file:$GITHUB_WORKSPACE/MLProject/mlruns
        mkdir -p $GITHUB_WORKSPACE/MLProject/mlruns
        cd MLProject
        python modelling.py


    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns
